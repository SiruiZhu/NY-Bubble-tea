{% extends 'layout.html' %}

{% block content %}

<div class="jumbotron">
  <h1 class="display-4">{{ store.store }}</h1>
  <p class="lead">This store have {{ store.number }} good reviews (rating 5.0 by customers)</p>
  <p class="second">The address is: {{ store.address }} </p>

</div>


<div class="col-7">

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
 <div id="mapid"></div>
  <style>
  #mapid { height: 400px; }
  </style>

<script>
  var map = L.map('mapid').setView([{{ store.latitude }}, {{ store.longtitude}}], 11);

L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012',
  subdomains: 'abcd',
  minZoom: 15,
  maxZoom: 30,
  ext: 'png'
}).addTo(map)





var marker = L.marker([{{ store.latitude }}, {{ store.longtitude }}]).addTo(map);
marker.bindPopup("{{ store.store }}").openPopup();
</script>


  </div>
</div>

{% endblock %}
