 <div id="mapid"></div>
  <style>
  #mapid { height: 400px; }
  </style>

<script>
  var map = L.map('mapid').setView([40.64018189999999, -74.00798950000001], 11);

L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012',
  subdomains: 'abcd',
  minZoom: 15,
  maxZoom: 30,
  ext: 'png'
}).addTo(map)





var marker = L.marker([40.64018189999999, -74.00798950000001]).addTo(map);
marker.bindPopup("Formosa Cafe").openPopup();
</script>
